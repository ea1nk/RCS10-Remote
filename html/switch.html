<!doctype html>
<html lang="en">

<head>
    <title>Ameritron RCS10 Web Interface</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <script src='switch.js'></script>
</head>

<body>
    <div class="card">

        <div class="card-body">
            <h4 class="card-title">Antenna Ports</h4>
            <div class="card-block" id='ant_ports'>
                <button class="btn" id="btn_0" onclick="switchAnt(1)">
                    Antenna1
                    <span class="badge badge-dark" id="bdg_0"></span>
                </button>
                <button class="btn" id="btn_1" onclick="switchAnt(2)">
                    Antenna2
                    <span class="badge badge-dark" id="bdg_1"></span>
                </button>
                <button class="btn" id="btn_2" onclick="switchAnt(3)">
                    Antenna3
                    <span class="badge badge-dark" id="bdg_2"></span>
                </button>
                <button class="btn" id="btn_3" onclick="switchAnt(4)">
                    Antenna4
                    <span class="badge badge-dark" id="bdg_3"></span>
                </button>
                <button class="btn" id="btn_4" onclick="switchAnt(5)">
                    Antenna5
                    <span class="badge badge-dark" id="bdg_4"></span>
                </button>
                <button class="btn" id="btn_5" onclick="switchAnt(6)">
                    Antenna6
                    <span class="badge badge-dark" id="bdg_5"></span>
                </button>
                <button class="btn" id="btn_6" onclick="switchAnt(7)">
                    Antenna7
                    <span class="badge badge-dark" id="bdg_6"></span>
                </button>
                <button class="btn" id="btn_7" onclick="switchAnt(8)">
                    Antenna8
                    <span class="badge badge-dark" id="bdg_7"></span>
                </button>
            </div>
        </div>
    </div>
    <div id='connected_status' style='margin-left:20px;'>
        <span class="badge badge-pill badge-dark" id='connection_status'>Disconnected</span>
    </div>
</body>

</html>
